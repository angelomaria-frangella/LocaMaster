
<!DOCTYPE html>
<html lang="it" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='25' fill='%233b82f6'/><path d='M30 30h40v40H30z' fill='white'/></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TITAN Premium Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: { 850: '#0f172a', 900: '#020617', 950: '#000000' },
              primary: { 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb' },
            },
            fontFamily: { 
              sans: ['Inter', 'sans-serif'],
              display: ['Lexend', 'sans-serif']
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lexend:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body { background-color: #020617; color: #f8fafc; margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
      .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
      .cockpit-grid {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        position: fixed; inset: 0; z-index: -1;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
      
      /* Animazione d'ingresso */
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-cockpit { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

  </body>
</html>
