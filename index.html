
<!DOCTYPE html>
<html lang="it" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%236366f1'/><path d='M30 30h40v40H30z' fill='white'/></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">
    <title>TITAN COCKPIT V2.1.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: { 850: '#151f32', 900: '#0f172a', 950: '#020617' },
              primary: { 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5' },
            },
            fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
            animation: {
              'pulse-neon': 'pulse-neon 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              'pulse-neon': {
                '0%, 100%': { opacity: 1, filter: 'brightness(1.5) drop-shadow(0 0 15px #6366f1)' },
                '50%': { opacity: 0.7, filter: 'brightness(1) drop-shadow(0 0 5px #6366f1)' }
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { background-color: #020617; color: #f8fafc; overflow-x: hidden; cursor: crosshair; }
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(99, 102, 241, 0.04) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(99, 102, 241, 0.04) 1px, transparent 1px);
        position: fixed; inset: 0; z-index: -1;
      }
      .scanline {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.2) 51%, transparent 52%);
        background-size: 100% 4px; pointer-events: none; opacity: 0.15; z-index: 1000;
      }
      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
    </style>
