
<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TITAN - Centro di Comando Locazioni</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: { 850: '#0f172a', 900: '#020617', 950: '#000000' },
              primary: { 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb' },
              hazard: { 500: '#f43f5e', 600: '#e11d48' }
            },
            fontFamily: { 
              sans: ['Inter', 'sans-serif'],
              display: ['Lexend', 'sans-serif']
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lexend:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body { background-color: #020617; color: #f8fafc; margin: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
      .cockpit-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        position: fixed; inset: 0; z-index: -1;
      }
      .hud-border { 
        position: relative;
        border: 1px solid rgba(59, 130, 246, 0.2);
        box-shadow: inset 0 0 30px rgba(59, 130, 246, 0.05);
        background: rgba(2, 6, 23, 0.7);
        backdrop-filter: blur(12px);
      }
      .hud-border::before {
        content: ''; position: absolute; top: -1px; left: -1px; width: 25px; height: 25px;
        border-top: 3px solid #3b82f6; border-left: 3px solid #3b82f6;
      }
      .hud-border::after {
        content: ''; position: absolute; bottom: -1px; right: -1px; width: 25px; height: 25px;
        border-bottom: 3px solid #3b82f6; border-right: 3px solid #3b82f6;
      }
      .glow-text { text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
      .animate-scan {
        position: relative; overflow: hidden;
      }
      .animate-scan::after {
        content: ''; position: absolute; top: -100%; left: 0; width: 100%; height: 4px;
        background: linear-gradient(to right, transparent, #3b82f6, transparent);
        animation: scan 3s linear infinite;
        box-shadow: 0 0 20px #3b82f6;
      }
      @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
      @keyframes pulse-hazard { 
        0%, 100% { border-color: #f43f5e; box-shadow: 0 0 20px rgba(244, 63, 94, 0.4); background: rgba(244, 63, 94, 0.1); } 
        50% { border-color: transparent; box-shadow: none; background: transparent; } 
      }
      .hazard-alert { animation: pulse-hazard 1.5s infinite; border: 2px solid #f43f5e; }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      .perspective-hud { perspective: 1000px; }
      .rotate-hud { transform: rotateX(2deg); }
    </style>

}
